[common]
build_flags = -D DEBUG_LEVEL=1 -D USE_SECURE_NETWORK=1 -D ENABLE_THEAIRBOARD_SUPPORT=0 -D ENABLE_SENSOR_DHT22=1
lib_deps_builtin = SPI, Wire
lib_deps_external =
  https://github.com/greenthegarden/WiFly
  https://github.com/knolleary/pubsubclient
  https://github.com/maniacbug/MemoryFree
  https://github.com/greenthegarden/DHT

[env:fio]
platform=atmelavr
board=fio
framework=arduino
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps_builtin}, ${common.lib_deps_external}

[platformio]
src_dir=TheAirboardWiflyMqttPublisher
